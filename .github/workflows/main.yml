name: CI

on: [push]

jobs:
  build:

    # Machine environment:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: install ansible-lint
      run: |
      sudo apt update
      sudo apt install -y ansible-lint
    - name: lint files
      run: ansible-lint *.yml
