name: CI

on: [push]

jobs:
  build:

    # Machine environment:
    runs-on: ubuntu-18.04

    steps:
    - name: install ansible-lint
      run: |
       pip install --upgrade setuptools wheel
       pip install ansible-lint
       pip install ansible
    - uses: actions/checkout@v1
    - name: lint files
      run: ~/.local/bin/ansible-lint -x '503,504,301,701' *.yml
