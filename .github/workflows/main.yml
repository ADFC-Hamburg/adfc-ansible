name: CI

on: [push]

jobs:
  build:

    # Machine environment:
    runs-on: ubuntu-18.04

    steps:
    - name: delete ansible
      run: sudo apt purge ansible
    - name: install ansible-lint
      run: |
       pip3 install --upgrade pip
       pip3 install --upgrade setuptools wheel
       pip3 install ansible-lint==4.3.7 ansible==2.10.7
    - name: Checkout
      uses: actions/checkout@v2
    - name: Fetch Roles Ansible-Galaxy
      run: ~/.local/bin/ansible-galaxy install -r requirements.yml
    - name: lint files
      run: ~/.local/bin/ansible-lint --exclude=/home/runner/.ansible/roles/jnv.unattended-upgrades/ -x '106,208,301,701' $(find *.yml \! -name inventory.yml -a \! -name requirements.yml )
    - name: Syntax check
      run: ~/.local/bin/ansible-playbook --syntax-check $(find *.yml \! -name inventory.yml -a \! -name requirements.yml )
