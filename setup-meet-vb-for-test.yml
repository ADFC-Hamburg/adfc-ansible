---
- name: Setup Hetzner Server
  hosts: jitsi_vbs
  gather_facts: false
  vars:
    hcloud_test: true
  roles:
    - hcloud-server
- name: Setup Videobridge
  hosts: jitsi_vbs
  gather_facts: true
  roles:
    - ssh_keys
    - update-os
    - restore-hcloud-letsenrypt
    - geerlingguy.certbot
    - vb-nginx-proxy
    - jitsi-videobridge
    - telegraf
    - meet_after_vb
