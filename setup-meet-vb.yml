- name: Setup Hetzner Server
  hosts: meet_vb
  gather_facts: no
  roles:
    - hcloud-server
  vars:
    hcloud_test: false

- name: Setup Videobridge
  hosts: meet_vb
  gather_facts: yes
  roles:
    - ssh-keys
    - update-os
    - restore-hcloud-letsenrypt
    - geerlingguy.certbot
    - jitsi-videobridge
    - telegraf
