- name: Setup Hetzner Server
  hosts: jitsi_vbs
  gather_facts: no
  roles:
    - hcloud-server
  vars:
    hcloud_test: false

- name: Setup Videobridge
  hosts: jitsi_vbs
  gather_facts: yes
  roles:
    - ssh-keys
    - update-os
    - restore-hcloud-letsenrypt
    - geerlingguy.certbot
    - certbot_renew
    - vb-nginx-proxy
    - jitsi-videobridge
    - telegraf
    - meet_after_vb
