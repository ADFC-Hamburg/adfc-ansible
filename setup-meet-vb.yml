- name: Setup Hetzner Server
  hosts: meet_vb
  gather_facts: no
  roles:
    - hcloud-server
  vars:
    hcloud_test: false

- name: Setup Videobridge
  hosts: meet_vb
  gather_facts: yes
  roles:
    - ssh-keys
    - update-os
    - restore-hcloud-letsenrypt
    - geerlingguy.certbot
    - jitsi-videobridge
    - telegraf
  tasks:
    - name: Alles neu starten etc
      meta: flush_handlers

    - name: Wait 20 seconds
      pause:
        seconds: 20

    - name: Stop Jitsi-Meet vb
      systemd:
        name: jitsi-videobridge2
        state: stopped
      delegate_to: "{{ jitsi_meet_server_name }}"