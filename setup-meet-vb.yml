---
- name: Setup Hetzner Server
  hosts: jitsi_vbs
  gather_facts: false
  roles:
    - hcloud-server
  vars:
    hcloud_test: false

- name: Setup Videobridge
  hosts: jitsi_vbs
  gather_facts: true
  roles:
    - ssh_keys
    - update_os
    - restore-hcloud-letsenrypt
    - geerlingguy.certbot
    - certbot_renew
    - vb-nginx-proxy
    - jitsi-videobridge
    - telegraf
    - meet_after_vb
