- hosts: arbeitsplatz
  tasks:
  - name: ucs domain join repository
    apt_repository:
      repo: 'ppa:univention-dev/ppa'
  - name: Installiere Packete
    apt:
      name: "{{ packages }}"
    vars:
      packages:
      - emacs
      - libreoffice
      - libreoffice-l10n-de
      - ncdu
      - git
      - univention-domain-join
      - univention-domain-join-cli
      - ansible
  - name: Erstelle /etc/issue
    template:
      src: issue
      dest: /etc/issue
    tags: aktiv
