---
- hosts: arbeitsplatz
  gather_facts: false
  roles:
    - basic_setup
    - kubuntu
    - ssh_keys
    - inactivity_shutdown
    - jnv.unattended-upgrades
    - load_contacts
    - postfix_auth
    - fonts
    - xrdp
    - unburden_home_dir
    - firefox_client
    - chromium
    - thunderbird
    - libreoffice
    - slack
    - links_on_desktop
    - client_apt_remove
    - master_pdf_editor
    - gdm_desktoptheme
    - chromium_latest
    - moneyplex_settings
    - adfc_client
  pre_tasks:
    - name: Power on clients
      include_role:
        name: tasmota_power_on
      when: tasmota_wireless_ip is defined

    - name: Fakten einlesen
      setup:
    - name: apt-get update
      ansible.builtin.apt:
        update_cache: true
      tags: software

  post_tasks:
    - name: Poweroff unused clients that were off before
      include_role:
        name: tasmota_power_off
      when: (tasmota_wireless_ip is defined) and (connect_result is failed)
