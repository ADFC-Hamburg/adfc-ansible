---
- hosts: backup_clients
  roles:
    - load-contacts
    - ssh_keys
    - postfix-auth
    - basic_setup
  tasks:
    # ben√∂tigte Programme installieren
    - name: Borgbackup ppa
      ansible.builtin.apt_repository:
        repo: ppa:costamagnagianfranco/borgbackup/
      tags: software

    - name: Installiere Pakete
      ansible.builtin.apt:
        name: "{{ packages }}"
      vars:
        packages:
          - borgbackup
          - mailutils
          - monitoring-plugins-basic
          - nagios-nrpe-server
      tags: monitoring, software

    - name: Create Directory /adfc-backup/
      ansible.builtin.file:
        path: /adfc-backup/
        state: directory
        mode: 0755
        owner: root
        group: root

    - name: Mount Disk to /adfc-backup/
      mount:
        path: /adfc-backup
        src: "{{ backup_disk_src }}"
        fstype: ext4
        state: mounted
        opts: noatime

    ################################ Monitoring ####################

    - name: Create Local NRPE Config
      ansible.builtin.template:
        src: nrpe_local.cfg
        dest: /etc/nagios/nrpe_local.cfg
        mode: "0644"
      tags: monitoring
      notify: Restart Nrpe
