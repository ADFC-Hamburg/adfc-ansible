dynamic_jitsi_scaler_testcases:
  - name: Leave on
    participants:
      meet: 10
      vbh01: 20
    hcloud_api: |
      [ {
        "id": 42,
        "name": "vbh01",
        "status": "running",
        "created": "{{ lookup('pipe','date -d "-50 min" +%Y-%m-%dT%H:%M:%S%:z') }}",
        "labels": {},
        "volumes": []
      }]
    result:
      playbook_setup: false
      playbook_delete: false

  - name: Leave off
    participants:
      meet: 4
      vbh01: null
    hcloud_api: []
    result:
      playbook_setup: false
      playbook_delete: false

  - name: Modulo Test
    participants:
      meet: 2
      vbh01: 2
