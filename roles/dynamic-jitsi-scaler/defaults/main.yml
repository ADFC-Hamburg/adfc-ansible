        "name": "vbh01",
        "status": "running",
        "created": "{{ lookup('pipe','date -d "-20 min" +%Y-%m-%dT%H:%M:%S%:z') }}",
        "labels": {},
        "volumes": []
      }]
    result:
      playbook_setup: false
      playbook_delete: false

  - name: Switch on
    participants:
      meet: 32
      vbh01: null
    hcloud_api: []
    result:
      playbook_setup: true
      playbook_delete: false

  - name: Switch off
    participants:
      meet: 2
      vbh01: 2
    hcloud_api: |
      [ {
        "id": 42,
        "name": "vbh01",
        "status": "running",
        "created": "{{ lookup('pipe','date -d "-50 min" +%Y-%m-%dT%H:%M:%S%:z') }}",
        "labels": {},
        "volumes": []
      }]
    result:
      playbook_setup: false
      playbook_delete: true
