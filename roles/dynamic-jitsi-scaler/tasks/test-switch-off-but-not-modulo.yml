- name: participants 4
  copy:
    dest: /tmp/dyn_jitsi_query_participants-meet.txt
    content: "2"

- name: vbh01 off
  copy:
    dest: /tmp/dyn_jitsi_query_participants-vbh01.txt
    content: "2"

- name: vbh01 on 20 min working
  copy:
    dest: /tmp/dyn_jitsi_query_hetzner_server.txt
    content: |
      [ {
        "id": 42,
        "name": "vbh01",
        "status": "running",
        "created": "{{ lookup('pipe','date -d "-20 min" +%Y-%m-%dT%H:%M:%S%:z') }}",
        "labels": {},
        "volumes": []
      }]

- name: run
  command: /usr/local/bin/dynamic-jitsi-scaler-test

- name: stat no playbook run
  stat:
    path: /tmp/dyn_jitsi_playbook-setup-vbh01.yml
  register: mystat
  failed_when: mystat.stat.exists

- name: stat no playbook run
  stat:
    path: /tmp/dyn_jitsi_playbook-delete-vbh01.yml
  register: mystat
  failed_when: mystat.stat.exists

- name: delete_vbh01
  file:
    path: /tmp/dyn_jitsi_playbook-delete-vbh01.yml
    state: absent