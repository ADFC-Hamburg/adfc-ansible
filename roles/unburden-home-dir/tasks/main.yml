- name: Install Package
  apt:
    name: unburden-home-dir

- name: Copy Config Files
  copy:
    src: "{{ item }}"
    dest: /etc/
    mode: 0644
    owner: root
    group: root
  with_items:
    - unburden-home-dir
    - unburden-home-dir.list

- name: Enable unburden
  lineinfile:
    path: /etc/default/unburden-home-dir
    regexp: UNBURDEN_HOME
    line: "UNBURDEN_HOME=true"
