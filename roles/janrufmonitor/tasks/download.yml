
- name: Unpack
  unarchive:
    src: /usr/src/janrufmon.tgz
    dest: "{{ janrufmon_dest_dir }}"
    owner: root
    group: root
    remote_src: yes

- name: Search all files
  find:
    paths: "{{ janrufmon_dest_dir }}"
    file_type: file
    recurse: yes
    excludes: "jam.sh"
  register: all_files

- name: Search all Dirs
  find:
    paths: "{{ janrufmon_dest_dir }}"
    file_type: directory
    recurse: yes
  register: all_dirs

- name: Set Permission for files
  file:
    path: "{{ item.path }}"
    mode: 0644
    owner: root
    group: root
  with_items: "{{ all_files.files }}"

- name: Set Permission for directories
  file:
    path: "{{ item.path }}"
    mode: 0755
    owner: root
    group: root
  with_items: "{{ all_dirs.files }}"

- name: Set Permission of the jam.sh File
  file:
    path: "{{ janrufmon_dest_dir}}/jam.sh"
    mode: 0755
    owner: root
    group: root

- name: Set Markerfile that everything is okay
  copy:
    content: "{{ janrufmon_sha256sum}}"
    dest: "{{ janrufmon_dest_dir }}/sha256sum-ansible.txt"
    mode: 0644
    owner: root
    group: root