- name: Install required packages
  ansible.builtin.apt:
    name:
      - python3
      - python3-requests
      - python3-yaml

- name: Install faime_downloader
  ansible.builtin.copy:
    src: faime_downloader.py
    dest: /usr/local/bin/faime_downloader
    mode: "0755"
    owner: root
    group: root

- name: Save adfc configuration
  ansible.builtin.copy:
    src: adfc.faime.yml
    dest: /etc/fai/config.faime.yml
    mode: "0644"
    owner: root
    group: root
