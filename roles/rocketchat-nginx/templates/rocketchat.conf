  server  {

    listen 80;
    server_name {{rocketchat_hostname}};

    root /home/acme;
    location /.well-known {

  }

    location / {
    return 301 https://{{rocketchat_hostname}};
    }

  }

    server  {

    listen 443 ssl http2;
    server_name {{rocketchat_hostname}};
    {% if fullchaincer.stat.exists==true %}
    ssl_certificate_key /root/.acme.sh/{{rocketchat_hostname}}/{{rocketchat_hostname}}.key;
    ssl_certificate /root/.acme.sh/{{rocketchat_hostname}}/fullchain.cer;
    {% endif %}
    root /home/acme;
    location /.well-known {

  }

    location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Nginx-Proxy true;
    proxy_redirect off;

  }

}