docker_repo_helper_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - python3-pip
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose-plugin
  - python3-docker
docker_repo_gpg_key: https://download.docker.com/linux/debian/gpg
docker_repo_gpg_key_dest: /etc/apt/trusted.gpg.d/docker.asc
docker_repo_gpg_key_gpg: /etc/apt/trusted.gpg.d/docker.gpg
docker_repo_url: https://download.docker.com/linux/debian
