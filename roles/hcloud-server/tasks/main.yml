---
- name: Gather hcloud server infos
  hcloud_server_info:
    api_token: "{{ hcloud_api_token }}"
  register: output
  delegate_to: localhost

- name: Print the gathered infos
  debug:
    msg: "{{ output.hcloud_server_info | selectattr('name', 'match', inventory_hostname ) | list | length }}"

- name: Setup new host
  include_tasks: create_hcloud.yml
  when: ( output.hcloud_server_info | selectattr('name', 'match', inventory_hostname ) | list | length) == 0

- name: Print IPv4
  debug:
    msg: "{{ (output.hcloud_server_info | selectattr('name', 'match', inventory_hostname ) | list | first ).ipv4_address }}"

- name: Print IPv6
  debug:
    msg: "{{ (output.hcloud_server_info | selectattr('name', 'match', inventory_hostname ) | list | first ).ipv6 }}"
