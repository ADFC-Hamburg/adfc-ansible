- name: Create timesync cfg dir
  ansible.builtin.file:
    path: /etc/systemd/timesyncd.conf.d
    state: directory
    mode: "0755"
    owner: root
    group: root
- name: Configure systemd-timesyncd NTP servers
  ansible.builtin.template:
    src: timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf.d/ucs-client-join.conf
    mode: "0644"
    owner: root
    group: root
  notify:
    - Reload systemd daemon
    - Restart timesyncd
    - Force immediate time synchronization
