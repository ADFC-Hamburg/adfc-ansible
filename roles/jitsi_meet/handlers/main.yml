---
- name: restart jitsi-videobridge
  ansible.builtin.service:
    name: jitsi-videobridge2
    state: restarted

- name: restart jicofo
  ansible.builtin.service:
    name: jicofo
    state: restarted

- name: restart prosody
  ansible.builtin.service:
    name: prosody
    state: restarted

- name: restart nginx
  ansible.builtin.service:
    name: nginx
    state: restarted

- name: reload systemctl
  ansible.builtin.systemd:
    daemon_reload: true
