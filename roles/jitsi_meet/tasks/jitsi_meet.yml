---

- name: Copy Jitsi Meet JS config file.
  template:
    dest: "/etc/jitsi/meet/{{ jitsi_meet_server_name }}-config.js"
    src: "{{ jitsi_meet_config_js_template }}"
    owner: root
    group: root
    mode: "0644"
  notify:
    - restart nginx
    - restart jitsi-videobridge
    - restart jicofo
    - restart prosody
