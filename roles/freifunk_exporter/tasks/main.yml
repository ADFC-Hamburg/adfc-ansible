- name: Install python modules
  ansible.builtin.package:
    name: "{{ item }}"
  with_items:
    - python3-flask
    - python3-paramiko
    - python3-gunicorn

- name: Copy python script
  ansible.builtin.copy:
    dest: /usr/local/sbin/freifunk-exporter.py
    src: freifunk-exporter.py
    mode: "0700"
    owner: root
    group: root

- name: Copy the freifunk exporter service
  ansible.builtin.copy:
    dest: /etc/systemd/system/freifunk-exporter.service
    src: freifunk-exporter.service
    mode: "0644"
    owner: root
    group: root

- name: Start freifunk exporter
  ansible.builtin.service:
    name: freifunk-exporter
    state: started
    enabled: true

- name: Create Apache File
  ansible.builtin.copy:
    src: "apache_conf"
    dest: "/etc/apache2/ucs-sites.conf.d/freifunk-metric,conf"
    mode: "0644"
    owner: root
    group: root
  notify: reload apache

- name: Create target for prometheus
  ansible.builtin.copy:
    dest: /var/lib/univention-appcenter/apps/prometheus/conf/custom-targets.json
    src: custom-targets.json
    mode: "0644"
    owner: root
    group: root
  notify: Restart prometheus
