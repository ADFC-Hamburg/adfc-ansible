- name: install python modules
  package:
    name: "{{ item }}"
  with_items:
    - python3-flask
    - python3-paramiko
    - python3-gunicorn

- name: copy python script
  copy:
    dest: /usr/local/sbin/freifunk-exporter.py
    src: freifunk-exporter.py
    mode: 0700
    owner: root
    group: root

- name: copy the freifunk exporter service
  copy:
    dest: /etc/systemd/system/freifunk-exporter.service
    src: freifunk-exporter.service
    mode: 0644
    owner: root
    group: root

- name: Start freifunk exporter
  service:
    name: freifunk exporter
    state: started
    enabled: yes
