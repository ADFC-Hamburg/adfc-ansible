- name: Create directories
  file:
    name: "{{ item }}"
    state: directory
    mode: 0755
    owner: root
    group: root
  with_items:
    - /usr/local/share/adfc-usercert

- name: Create Files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dst }}"
    mode: "{{ item.mode |default('0755') }}"
    owner: root
    group: root
  with_items:
    - src: adfc-usercert.py
      dst: /usr/local/sbin/adfc-usercert
    - src: openssl.cnf.j2
      dst: /usr/local/share/adfc-usercert/openssl.cnf.j2

- name: Create Cronjob
  ansible.builtin.cron:
    name: adfc-usercert
    minute: "32"
    hour: "10"
    weekday: 1
    user: root
    job: /usr/local/sbin/adfc-usercert --cron ALL >/dev/null
    cron_file: ansible_adfc-usercert
