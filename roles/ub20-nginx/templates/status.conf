server {
    listen 127.0.0.1:80;

    location /server-status {
        stub_status;
    }

    {% if php_versions is defined and php_versions|length > 0 %}
    location /status {
     access_log off;
        include fastcgi.conf;
        fastcgi_pass phpcgi{{ php_versions | first | replace('php','') | replace('.','') }};
    }
    {% endif %}
}
