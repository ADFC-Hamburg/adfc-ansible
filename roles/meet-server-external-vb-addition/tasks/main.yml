- name: Empty list
  set_fact:
    videobridges: []
    vb_comp: ""
    prosody_admins:
      - "focus@auth.{{ jitsi_meet_server_name }}"
      - "jvb@auth.{{ jitsi_meet_server_name }}"

- name: find all vb server
  include_tasks: vb_loop.yml
  when: "'jitsi_meet_server' in hostvars[vb_host] and hostvars[vb_host]['jitsi_meet_server'] == jitsi_meet_server_name"
  loop_control:
    loop_var: vb_host
  loop: "{{ groups['all'] }}"

- name: change admins
  lineinfile:
    path: "/etc/prosody/prosody.cfg.lua"
    regexp: "^admins = {"
    line: "admins = { \"{{ videobridges | join('\", \"') }}\" }"
  notify: restart prosody

- name: Set listen option
  # Videobridge is connecting via ipv4 only so listen to 0.0.0.0
  copy:
    content: |
      network_backend = "epoll"
      component_interface = "0.0.0.0";
      {{ vb_comp }}
    dest: "/etc/prosody/conf.d/00-ansible-listen-for-vb.cfg.lua"
  notify: restart prosody
