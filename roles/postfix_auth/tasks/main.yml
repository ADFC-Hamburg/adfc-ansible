- name: Detect if system is univention
  ansible.builtin.stat:
    path: /etc/univention/base.conf
  register: ucs_stat

- name: Include  setup_debian_ubuntu.yml
  ansible.builtin.include_tasks: debian_ubuntu.yml
  when: not ucs_stat.stat.exists

- name: Include  setup_debian_ubuntu.yml
  ansible.builtin.include_tasks: ucs.yml
  when: not ucs_stat.stat.exists
