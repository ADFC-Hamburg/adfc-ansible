---
# Playbook to implement a remote startup script for users

- name: install script dependencies
  apt:
    name:
      - dialog
      - curl
    state: present

- name: Make sure user is present on host
  user:
    name: startup_script
    shell: /usr/bin/startup_script.sh
    state: present
    password: $1$ZBQbTRIM$/6OLvzsHYqHl4eszgo0hk.
    create_home: no

- name: copy the template over
  template:
    src: startup_script.sh
    dest: /usr/bin/startup_script.sh
    owner: nobody
    group: nogroup
    mode: 0755
    force: yes
