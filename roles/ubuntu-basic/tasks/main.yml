# benötigte Programme installieren
  - name: Installiere Pakete
    apt:
      name: "{{ packages }}"
    vars:
      packages:
      - emacs
      - vim
      - nano
      - htop
      - mc
      - ncdu

  - name: Downloadverzeichnis für deb-Pakete erstellen
    file:
      path: /usr/local/share/ansible_downloads/
      state: directory
      mode: 0755

