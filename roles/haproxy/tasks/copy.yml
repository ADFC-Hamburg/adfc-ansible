---
- name: Fetch File
  ansible.builtin.slurp:
    path: "{{ item.src_file }}"
  register: copy_slurp
  delegate_to: ucs-master.gst.hamburg.adfc.de

- name: Write file
  ansible.builtin.copy:
    content: "{{ copy_slurp.content | b64decode }}"
    dest: "{{ item.dst_file }}"
    mode: "{{ item.dst_mode |default('0644') }}"
    owner: root
    group: root
