---
- name: Stop LXC Containter
  proxmox:
    vmid: "{{ proxmox_id }}"
    node: "{{ proxmox_host |regex_replace('\\..*$','') }}"
    api_user: root@pam
    api_password: "{{ root_secret.content |b64decode |trim }}"
    api_host: "{{ proxmox_host }}"
    state: stopped
  delegate_to: "{{ proxmox_host }}"
- name: Delete LXC Containter
  proxmox:
    vmid: "{{ proxmox_id }}"
    node: "{{ proxmox_host |regex_replace('\\..*$','') }}"
    api_user: root@pam
    api_password: "{{ root_secret.content |b64decode |trim }}"
    api_host: "{{ proxmox_host }}"
    state: absent
  delegate_to: "{{ proxmox_host }}"
