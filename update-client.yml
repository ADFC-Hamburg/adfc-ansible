- hosts: arbeitsplatz
  tasks:

  - name: Update Packete
    apt:
      upgrade: dist
      update_cache: yes

  - name: Apt Cache leeren
    apt:
      autoclean: yes

  - name: Nicht genutzte Dependencies entfernen
    apt:
      autoremove: yes

  - name: "Ist ein Reboot erforderlich?"
    stat:
      path: /var/run/reboot-required
      get_md5: no
    register: reboot_required_file

  - name: Reboot
    reboot:
    when: reboot_required_file.stat.exists == true
