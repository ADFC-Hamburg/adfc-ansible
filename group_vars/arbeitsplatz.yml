  - {name: "i_dont_care_about_cookies.xpi", id: "jid1-KKzOGWgsW3Ao4Q@jetpack.xpi", url: "https://addons.mozilla.org/firefox/downloads/file/3397453/i_dont_care_about_cookies.xpi"}
