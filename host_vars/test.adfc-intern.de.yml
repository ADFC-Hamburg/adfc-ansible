proxmox_id: "112"
proxmox_net:
  net0:
    name: eth0
    gw: 88.198.32.30
    ip: 88.198.32.22/32
    ip6: 2a01:4f8:a0:32b9::6/64
    gw6: 2a01:4f8:a0:32b9::3
    bridge: vmbr0
proxmox_ramsize_in_mb: 1024
proxmox_cores: 1

# jitsi_meet_authentication: cyrus

firewall:
  - name: Apache http
    port: 80
    proto: tcp
  - name: Apache https
    port: 443
    proto: tcp
  - name: Jitsi-Videobridge TCP
    port: 4443
    proto: tcp
  - name: Jitsi-Videobridge UDP
    port: 10000
    proto: udp
  - name: STUN TLS
    proto: udp
    port: 4445
  - name: STUN
    proto: udp
    port: 4446
  - name: XMPP
    port: 5347
    proto: tcp
  - name: prosody
    port: 5222
    proto: tcp

adfc_jitsi_branch: "adfc-devel"

jitis_meet_static_override:
  - src: jitsi_watermark.png
    dest: images/adfc-meet-logo.png
    is_template: no
  - src: adfc_jitsi_background.png
    dest: images/welcome-background.png
    is_template: no
  - src: jitsi_favicon.ico
    dest: favicon.ico
    is_template: no
  - src: dyn_branding.json.j2
    dest: static/dyn_branding.json
    is_template: yes
  - src: adfc_jitsi_meet_close3.html.j2
    dest: static/close3.html
    is_template: yes
  - src: adfc_jitsi_meet_close3.html.j2
    dest: static/close2.html
    is_template: yes
  - src: jitsi_favicon.ico
    dest: images/favicon.ico
    is_template: no
  - src: jitsi_favicon.ico
    dest: favicon.ico
    is_template: no
  - src: adfc_jitsi_meet_welcomePageAdditionalCard.html.j2
    dest: static/welcomePageAdditionalCard.html
    is_template: yes

