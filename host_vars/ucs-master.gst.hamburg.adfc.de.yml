  - service_name: univention-management-console-server
    memory_high: 400M
    memory_max: 600M
    restart: on-failure

apache_sites:
  - adfc-lets-encrypt-8080.conf
  - adfc-external-ssl-8443.conf

apache_ports:
  - "8080"
  - "8443"

adfc_perms:
  - name: /adfc/01_Vereinsverwaltung
    group: Hauptis
  - name: /adfc/02_Akquise
    group: Hauptis
  - name: /adfc/03_Arbeitsmittel
