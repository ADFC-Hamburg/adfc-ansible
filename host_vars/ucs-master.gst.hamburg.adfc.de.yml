  - /etc/univention/letsencrypt/domain.key
  - /etc/univention/letsencrypt/signed_chain.crt

haproxy_ssl_sites:
  - domain: ucs-master.gst.hamburg.adfc.de
    check_user_cert: true
  - domain: ucs-sso.gst.hamburg.adfc.de
    check_user_cert: false
