borg_save_path: "/"
borg_save_exclude_dirs:
  - /mnt
  - /var/cache
  - /run
  - /dev
  - /sys
  - /proc
  - /tmp
  - /usr/share/ppd
  - /home.old
  - "*/ImapMail"
  - "*/.npm"
  - "*/.cache"
  - /adfc/software
